{% extends 'movie_app/base.html' %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Series List</title>
</head>

{% block body %}
<div class="lista">
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">Series ID</th>
            <th scope="col">Name</th>
            <th scope="col">Release year</th>
            <th scope="col">Genre</th>
            <th scope="col">Score</th>
        </tr>
        </thead>
        <tbody>
        {% for series in serieses %}
        <tr>
            <th scope="row">{{series.id}}</th>
            <td>{{series.name}}</td>
            <td>{{series.release_date}}</td>
            <td>{{series.genre}}</td>
            <td>{{series.score}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
